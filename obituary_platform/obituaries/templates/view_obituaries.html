<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Obituaries platform">
    <meta name="keywords" content="obituaries, memorials, tributes">
    <meta property="og:title" content="Obituaries">
    <meta property="og:description" content="View and share obituaries">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="URL_TO_IMAGE">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Obituaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 50%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Obituaries</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Date of Death</th>
                <th>Content</th>
                <th>Author</th>
                <th>Submission Date</th>
            </tr>
        </thead>
        <tbody>
            {% for obituary in obituaries %}
                <tr>
                    <td data-label="Name">{{ obituary.name }}</td>
                    <td data-label="Date of Birth">{{ obituary.date_of_birth }}</td>
                    <td data-label="Date of Death">{{ obituary.date_of_death }}</td>
                    <td data-label="Content">{{ obituary.content }}</td>
                    <td data-label="Author">{{ obituary.author }}</td>
                    <td data-label="Submission Date">{{ obituary.submission_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
